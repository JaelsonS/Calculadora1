<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto e Juros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora de Desconto e Juros</h1>
        
        <div class="option-container">
            <label for="operation">Escolha o c√°lculo:</label>
            <select id="operation">
                <option value="desconto">Desconto</option>
                <option value="juros">Juros</option>
            </select>
        </div>

        <div id="desconto-section" class="calc-section">
            <label for="valor">Valor do Produto:</label>
            <input type="number" id="valor" placeholder="Informe o valor do produto" required>
            
            <label for="porcentagem">Porcentagem de Desconto:</label>
            <input type="number" id="porcentagem" placeholder="Informe a porcentagem de desconto" required>
        </div>

        <div id="juros-section" class="calc-section">
            <label for="valor-juros">Valor Inicial:</label>
            <input type="number" id="valor-juros" placeholder="Informe o valor inicial" required>

            <label for="juros-percent">Taxa de Juros (%):</label>
            <input type="number" id="juros-percent" placeholder="Informe a taxa de juros" required>

            <label for="tempo">Tempo (em anos):</label>
            <input type="number" id="tempo" placeholder="Informe o tempo em anos" required>

            <label for="tipo-juros">Tipo de Juros:</label>
            <select id="tipo-juros">
                <option value="simples">Juros Simples</option>
                <option value="composto">Juros Composto</option>
            </select>
        </div>

        <button id="calcular">Calcular</button>

        <div id="result" class="result">
            <p id="resultado"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
