<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Desconto e Juros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button" data-value="/" class="operator">/</button>

            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button" data-value="*" class="operator">*</button>

            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button" data-value="-" class="operator">-</button>

            <button class="button" data-value="0">0</button>
            <button class="button" data-value="." class="operator">.</button>
            <button class="button" data-value="C" class="clear">C</button>
            <button class="button" data-value="+" class="operator">+</button>

            <button class="button" data-value="calculate" class="equals">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
